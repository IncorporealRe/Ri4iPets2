<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Name</ion-title>
  </ion-toolbar>
</ion-header>

        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

        <br>
        <ion-label>Стать: {{item.gender}}</ion-label>
        <br>
        <ion-label>Порода: {{item.breed}} </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
